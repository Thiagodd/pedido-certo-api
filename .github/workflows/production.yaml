  name: Deploy Application
  on:
    pull_request:
      branches:
        - main
        - develop
  jobs:
    build:
      runs-on: ubuntu-latest
      steps:
        - name: Checkout code
          uses: actions/checkout@v3

        - name: Setup Java
          uses: actions/setup-java@v3
          with:
            distribution: 'temurin'
            java-version: '17'
        - name: Build Project
          run: mvn clean install -DskipTests
